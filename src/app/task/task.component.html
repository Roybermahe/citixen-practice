<mat-card class="card {{task.color}}">
    <mat-card-header>
        <div>
            <mat-card-title>{{task.title}}</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>{{task.description.length > 50 ? (task.description | slice: 0: 50) + '...ver mas' : task.description}}</p>
    </mat-card-content>
</mat-card>
